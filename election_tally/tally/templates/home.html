<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vote Tallying App - Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Subtle background gradient using Uganda flag colors with low opacity */
    body {
      background: linear-gradient(135deg, rgba(255,0,0,0.1), rgba(255,255,0,0.1), rgba(0,0,0,0.1));
      min-height: 100vh;
      padding-top: 80px; /* to accommodate fixed navbar */
    }
    /* Navbar styling: black background with yellow brand text */
    .navbar {
      background-color: #000000;
    }
    .navbar-brand {
      color: #FFFF00 !important; /* Yellow */
      font-weight: bold;
      font-size: 1.75rem;
    }
    .navbar-nav .nav-link {
      color: #FFFFFF !important;
      font-size: 1.1rem;
    }
    /* Main content styling */
    .main-content {
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Vote Tallying App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" 
              aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'submit_results' %}">Submit Results</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'analytics' %}">Analytics</a>
            </li>
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link" style="padding: 0; margin: 0;">Logout</button>
              </form>
            </li>
         </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container main-content">
    <h1>Welcome, {{ user.username }}!</h1>
    <p class="lead">Select an option from the navigation bar to continue.</p>
  </div>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
